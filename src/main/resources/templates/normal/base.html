<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title th:text="${title}"></title>
</head>

<body>

	<nav class=" fixed-top navbar navbar-expand-lg navbar-light bg-primary">
		<a class="navbar-brand" th:href="@{/}" href="#">Contact Register</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/}" href="#"> Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/about}" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/login}" href="#">LogIn</a>
				</li>
				<li class="nav-item">
					<a class="nav-link p6" href="#"><span th:text="${user.name}"></span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/sure/logout}" href="#">Logout</a>
				</li>

			</ul>
		</div>
	</nav>
	<div class="sidebar p4">
		<div class="sidebar-header">
		        <span onclick="toggleSidebar()"class="crossbttn">&times;</span>
		</div>
		


		<a th:href="@{/user/index}" href="#" class="item"> <i class="fa-solid fa-house icon-margin-right"> </i> Home</a>
		<a th:href="@{/user/show-contacts/0}" href="#" class="item"> <i class="fa-solid fa-address-book icon-margin-right"> </i> View Contacts </a>
		<a th:href="@{/user/add-contact}" href="#" class="item"> <i class="fa-solid fa-file-signature icon-margin-right"> </i> Add Contacts</a>
		<a href="#" class="item"> <i class="fa-solid fa-user icon-margin-right"> </i> Your Profile :)</a>
		<a href="#" class="item"> <i class="fa-solid fa-gears icon-margin-right"> </i> Settings</a>
		<a th:href="@{/sure/logout}" href="#" class="item"> <i class="fa-solid fa-right-from-bracket icon-margin-right"> </i> Logout</a>



	</div>


	<div class="content">
		
		<i  onclick="toggleSidebar()" class="fas fa-bars m-3 toggle-bars"></i>

		<div th:replace="${content}">
			
			
			
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div th:if="${message}" th:classappend="${message.type}" class="alert alert-dismissible fade show mt-2"
                        role="alert">
                        <p th:text="${message.content}"></p>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9gLdG7tY8T"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>


</body>

</html>
