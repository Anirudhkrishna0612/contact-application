<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is the About Page!</title>
</head>

<body>
	<section>

		<div class="card">

			<div class="card-body" th:if="${contact}">

				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
						th:src="@{'/img/'+${contact.image}}" alt="profile photo" />

					<h4 class="mt-3"> <span th:text="${contact.name}"></span></h4>
					<h5> (<span th:text="${contact.secondName}"></span>)</h5>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">C-<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Occupation</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>




					</table>

					<div class="description mt-3">

						<th:block th:utext="${contact.description}"></th:block>

						<div class="container">

							<button th:onclick="|deleteContact(${contact.cId})|"
								class="btn btn-danger btn-sm">Delete</button>

							<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">

								<button type="submit" class="btn btn-primary btn-sm">Update</button>

							</form>

						</div>

					</div>

				</div>


			</div>
			<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}"> You dont have permission to view
				this contact
			</h1>


		</div>
	</section>

</body>

</html>
